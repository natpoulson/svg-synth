<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test Document</title>
</head>
<body>
    <!-- Square with "SVG" in the middle -->
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="150" height="150" x="75" y="25" fill="#0000FF" />
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif">SVG</text>
    </svg>
    <!-- Circle with "SVG" in the middle -->
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="150" cy="100" r="80" fill="#0000FF" />
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif">SVG</text>
    </svg>
    <!-- Triangle with "SVG" in the middle -->
    <svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="150 25 225 175 75 175" fill="#0000FF" />
        <text x="150" y="165" font-size="50" text-anchor="middle" fill="#FFFFFF" font-family="sans-serif">SVG</text>
    </svg>
</body>
</html>
